<div class="dectype">
<button class="button-hex">
    Decimal to Hexadecimal
</button >
<button

</button >
<button
class="button-oct">Decimal to Octal
</button >

<div class="hextype">

</button >
<button class="button-oct2">

</button >

<div class="octtype">

    Octal to Decimal
    </button>
    <button class="button-bin3">
    Octal to Binary
    </button>
    <button class="button-hex3">
    Octal to Hexadecimal
    </button>
</div>

<div class="bintype">
    <button class="button-dec4">
        Binary to Decimal
        </button>
    <button class="button-oct4">
        Binary to Octal
        </button>
    <button class="button-hex4">
        Binary to Hexadecimal
        </button>
    </div>

    <script>
        function dec2hex(dec) {
    return dec.toString(16);
}



    </script>
